<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <title>Mtg life Counter</title>
</head>

<body>
    <div class="w3-show-inline-block">
        <div class="w3-bar">
            <button onclick="add('vida1')" class="w3-button ">+</button>
            <span id="vida1">20</span>
            <button onclick="dec('vida1')" class="w3-button">-</button>
        </div>
    </div>
    <div class="w3-show-inline-block">
        <div class="w3-bar">
            <button onclick="add('vida2')" class="w3-button ">+</button>
            <span id="vida2">20</span>
            <button onclick="dec('vida2')" class="w3-button">-</button>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
